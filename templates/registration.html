{% extends "base.html"}
{% block title %}Registration{% endblock}
{% block content %}
<h1>Register</h1>
<form action = "/register" methods = "POST">
    {{ form.hidden_tag()}}

    {% for field in form if field.widgit.input_type != 'hidden' %}
    <p>{{field.label}}
        {{field}}

        {% for error in field.errors %}
        {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button type = 'submit'>Register</button>
</form>

{% endblock %}
