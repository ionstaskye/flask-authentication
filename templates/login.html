{% extends "base.html"}
{% block title %}Registration{% endblock}
{% block content %}

<h1>Login</h1>
<form action = "/login" methods = "POST">
    {{ form.hidden_tag()}}

    {% for field in form if field.widgit.input_type != 'hidden' %}
    <p>{{field.label}}
        {{field}}

        {% for error in field.errors %}
        {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button type = 'submit'>Login</button>
</form>




{% endblock %}
